<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- Khai bao namespace de dung th:*-->
<head>
    <meta charset="UTF-8">
    <title>Danh Sach Sinh Vien</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #eef2f3, #ffffff);
            padding: 40px;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 250px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.4);
        }

        button {
            padding: 10px 15px;
            border-radius: 6px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        a button {
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }

        th {
            background-color: #4CAF50;
            color: white;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        tr {
            transition: background 0.2s;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f7f1;
        }

        .under18 {
            background-color: #ffe5e5 !important;
            font-weight: 500;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Danh Sach Sinh Vien</h1>

<form action="/students" method="GET">
    <input type="text" name="keyword" placeholder="Nhap ten......">
    <button type="submit">Tim</button>
</form>
<a th:href="@{/students/add}">
    <button>Thêm mới</button>
</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Ho va Ten</th>
        <th>Email</th>
        <th>Tuoi</th>
        <th>Chuc Nang</th>
    </tr>
    </thead>
    <tbody>
    <!-- Cu phap Thymeleaf: Duyet qua danh sach "dsSinhVien"-->
    <!-- th:each="bien_tam : ${key_trong_model}"-->
    <tr th:each="student : ${dsSinhVien}"
        th:classappend="${student.age < 18} ? 'under18'">
        <td th:text="${student.id}">ID Mau</td>
        <td th:text="${student.name}">Ten Mau</td>
        <td th:text="${student.email}">Email Mau</td>
        <td th:text="${student.age}">0</td>
        <td>
            <a th:href="@{/students/{id}(id=${student.id})}">
                Xem Chi Tiet
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
