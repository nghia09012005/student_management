<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Sinh Viên</title>
    <style>
        body {
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
         background: linear-gradient(to right, #eef2f3, #ffffff);
         margin: 0;
         height: 100vh;
         display: flex;
         justify-content: center;
         align-items: center;
     }

     .card {
         background: #ffffff;
         padding: 30px;
         border-radius: 12px;
         box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
         width: 350px;
     }

     h2 {
         text-align: center;
         color: #333;
         margin-bottom: 20px;
     }

     label {
         font-weight: 500;
         display: block;
         margin-top: 15px;
         color: #555;
     }

     input {
         width: 100%;
         padding: 8px 10px;
         margin-top: 5px;
         border-radius: 6px;
         border: 1px solid #ccc;
         outline: none;
         transition: 0.3s;
     }

     input:focus {
         border-color: #4CAF50;
         box-shadow: 0 0 5px rgba(76, 175, 80, 0.4);
     }

     button {
         margin-top: 20px;
         width: 100%;
         padding: 10px;
         border-radius: 6px;
         border: none;
         background-color: #4CAF50;
         color: white;
         font-weight: 500;
         cursor: pointer;
         transition: 0.3s;
     }

     button:hover {
         background-color: #45a049;
         transform: scale(1.03);
     }

     a {
         display: block;
         margin-top: 20px;
         text-align: center;
         text-decoration: none;
         color: #4CAF50;
         font-weight: 500;
     }

     a:hover {
         text-decoration: underline;
     }
    </style>


</head>
<body>

<div class="card">
<h2>Thêm Sinh Viên</h2>

<form th:action="@{/students/save}" th:object="${student}" method="post">

    <input type="hidden" th:field="*{id}" /> <!-- nếu là edit sẽ có ID -->

    <label>Tên:</label>
    <input type="text" th:field="*{name}" />
    <br><br>

    <label>Email:</label>
    <input type="text" th:field="*{email}" />
    <br><br>

    <label>Tuổi:</label>
    <input type="number" th:field="*{age}" />
    <br><br>

    <button type="submit">Lưu</button>
</form>

<a th:href="@{/students}">⬅ Quay lại danh sách</a>
</div>
</body>
</html>
