<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi Tiết Sinh Viên</title>

    <style>
        body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #eef2f3, #ffffff);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;  /* thêm dòng này */
  }

          .card {
              background: #ffffff;
              padding: 30px 35px;
              border-radius: 12px;
              box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
              width: 400px;
          }

          h2 {
              text-align: center;
              color: #333;
              margin-bottom: 20px;
          }

          p {
              margin: 12px 0;
              font-size: 15px;
              color: #555;
          }

          strong {
              color: #333;
          }

          button {
              margin-top: 15px;
              padding: 8px 14px;
              border-radius: 6px;
              border: none;
              background-color: #4CAF50;
              color: white;
              font-weight: 500;
              cursor: pointer;
              transition: 0.3s;
          }

          button:hover {
              background-color: #45a049;
              transform: scale(1.05);
          }

          form {
              display: inline;
          }

          a {
              text-decoration: none;
          }

          .delete-btn {
              background-color: #f44336;
          }

          .delete-btn:hover {
              background-color: #d32f2f;
          }

          .back-link {
              display: block;
              margin-top: 25px;
              text-align: center;
              text-decoration: none;
              color: #4CAF50;
              font-weight: 500;
          }

          .back-link:hover {
              text-decoration: underline;
          }

          .button-group {
              margin-top: 15px;
              display: flex;
              gap: 10px;
          }
    </style>

</head>
<body>


<div class="card">
<h2>Chi Tiết Sinh Viên</h2>

<p><strong>ID:</strong> <span th:text="${student.id}"></span></p>
<p><strong>Tên:</strong> <span th:text="${student.name}"></span></p>
<p><strong>Email:</strong> <span th:text="${student.email}"></span></p>
<p><strong>Tuổi:</strong> <span th:text="${student.age}"></span></p>

    <div class="button-group">
        <a th:href="@{/students/add/{id}(id=${student.id})}">
            <button type="button">Chỉnh sửa</button>
        </a>

        <form th:action="@{/students/delete/{id}(id=${student.id})}"
              method="post"
              onsubmit="return confirm('Bạn có chắc muốn xoá sinh viên này?');">
            <button type="submit" class="delete-btn">Xoá</button>
        </form>
    </div>

    <a th:href="@{/students}" class="back-link">
        ⬅ Quay lại danh sách
    </a>


</div>
</body>
</html>
